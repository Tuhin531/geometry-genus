<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>
        <section class="container mt-4">
            <div class="row row-cols-1 ">
                <div class="col-8">
                    <div class="row row-cols-1 row-cols-md-3 g-4 ">
                        <div class="col">
                            <div class="card  ">
                                <img src="images/triangle.png" class="card-img-top   mx-auto w-75 mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Triangle</h5>
                                    <p class="card-text text-center">Area (A) = 0.5 x b x h</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input id="base-input" class="form-control form-control-lg" type="text" placeholder="base">

                                        </div>
                                        <div>
                                            <input id="height-input" class="form-control form-control-lg" type="text"
                                                placeholder="height">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button id="triangle-calculate" type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="images/rectangle.png" class="card-img-top w-75 mx-auto mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Rectangle</h5>
                                    <p class="card-text text-center">Area (A) = W x l</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="width">

                                        </div>
                                        <div>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="length">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="images/parallelogram.png" class="card-img-top  w-75 mx-auto mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Parallelogram</h5>
                                    <p class="card-text text-center">Area (A) = b x h</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="base">

                                        </div>
                                        <div>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="height">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <img src="images/rhombus.png" class="card-img-top  w-75 mx-auto mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Rhombus</h5>
                                    <p class="card-text text-center">Area (A) = 0.5 x d1 x d2</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="d1">

                                        </div>
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="d2">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="images/pentagon.png" class="card-img-top w-75 mx-auto mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Pentagon</h5>
                                    <p class="card-text text-center">Area (A) = 0.5 x p x b</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="p">

                                        </div>
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="b">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img src="images/ellipse.png" class="card-img-top x w-75 mx-auto mt-4" alt="...">
                                <div class="card-body mx-auto">
                                    <h5 class="card-title text-center">Ellipse</h5>
                                    <p class="card-text text-center">Area (A) = 3.1416 x a x a</p>
                                    <div class="d-flex gap-4">
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="a">

                                        </div>
                                        <div>
                                            <input class="form-control form-control-lg" type="text" placeholder="b">
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button type="button" class="btn btn-primary btn-lg  m-4 ">Calculate</button>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- calculate part -->
                <div class="col-4 ">

                    <div class="col">
                        <div class="card ">
                            <div class="card-body mx-auto">
                                <h5 class="card-title text-center "> <u> Area Calculate</u></h5>
                                <div id="calculate-value-show">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>

    <footer>

    </footer>






      <script src="js/triangle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
